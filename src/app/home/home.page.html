<!-- En la vista se muestran los apellidos y nombre de los alumnos existentes en el array de alumnos del
 controlador. Para cada alumno hay un bot칩n papelera que permitir치 eliminar dicho alumno. El c칩digo de
  'home.page.html ' es el siguiente: -->
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
         Alumnos Pr치ctica 1-2 Tema 3
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
   
    <ion-card *ngFor="let alumno of alumnos; let indice=index;">
      <ion-grid>
        <ion-row>
          <ion-col size=8>{{alumno.last_name}}, {{alumno.first_name}}</ion-col>
          <ion-col size=1></ion-col>
          <ion-col size=1>
            <button ion-button icon-only (click)="modificarAlumno(indice)" danger>
              <ion-icon name="create-outline"></ion-icon>
            </button>
          </ion-col>
          <ion-col size=1>
            <button ion-button icon-only (click)="eliminarAlumno(indice)" danger>
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </ion-col>
          <ion-col size=1></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
